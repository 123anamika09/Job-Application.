<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoApplication form</title>
    <link rel="stylesheet" href="jobApplication.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
               <span class="small"> (web)</span>
            </h1>
        <form action="">
            <div class="form_container">

                    <label for="First_Name"> First Name </label>
                    <input id="First_Name" name = "First_Name" placeholder="Enter First Name"/>

                        <label for="Last_Name"> Last Name </label>
                        <input id="Last_Name" name = "Last_Name" placeholder="Enter Last Name"/>

            
                        <label for="email"> Email </label>
                        <input type="email" id="Email" name = "Email" placeholder="Email"/>
                        <label for="job_role"> Job role </label>
                      <select id="job_role" name="job_role ">
                        <option value=" ">Select job rule</option>
                        <option value=" Frontend">Frontend</option>
                        <option value="backend ">backend</option>
                        <option value="full_stack ">full_stack</option>
                        <option value="ui_ux ">ui_ux</option>
                      </select>


                        <label for="Address"> Address </label>
                          <textarea id="Address" name = "Address" row="4"cols="50" placeholder=" Enter Address"></textarea>



                        <label for="City"> City </label>
                        <input id="City" name = "city" placeholder="Enter City"/>
                        <label for="pincode"> Pincode </label>
                        <input type="number" id="pincode" name = "Pincode" placeholder="Enter Pincode"/>


                        <label for="date"> Date </label>
      
                    <input value="2024-02-25" type="date" id="date" name = "date"/>
                    <label for="upload"> Upload your cv</label>
                    <input type="file" id="date" name = "upload"/>
                
                
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>       
        </div>
    </div>
</body>
</html>
